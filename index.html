<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos (JV)</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <p>Mercado</p>
        </div>

        <div id="filters" class="filtersContainer">
            <div class="divBotao">
                <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">Todos produtos</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">Hortifruti</button>
                <button class="estiloGeralBotoes"
                    id="panificadora">Panificadora</button>
                <button class="estiloGeralBotoes"
                    id="laticinios">Laticínios</button>
            </div>

            <div class="containerBuscaPorNome">
                <input type="text" placeholder="Buscar por" class="campoBuscaPorNome">
                <button class="botaoBuscaPorNome">Buscar</button>
            </div>
        </div>

        <div class="containerPrecoTotal">
            <p>Preço total: R$
            </p>
        </div>
    </header>

    <main>
        <div class="containerListaProdutos" id="listProdutos">
            <ul>

            </ul>
        </div>

    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
